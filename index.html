<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>TheGirlThatTatts</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    header {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 8vw, 3.2rem);
      font-weight: 400;
      color: #e60073;
      text-shadow:
        0 0 4px #e60073,
        0 0 8px #e60073,
        0 0 12px #cc0066;
      margin-bottom: 2rem;
      z-index: 2;
      position: relative;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      z-index: 2;
      position: relative;
    }

    .book-button {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      color: #e60073;
      background-color: #000;
      border: 2px solid #ff0099;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      text-shadow:
        0 0 4px #e60073,
        0 0 8px #e60073,
        0 0 12px #cc0066;
      box-shadow: none;
      transition: box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .book-button:hover,
    .book-button:focus {
      box-shadow:
        0 0 10px #ff0099,
        0 0 20px #ff66cc;
      border-color: #ff66cc;
      color: #ff66cc;
      outline: none;
    }

    .intro-text {
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      color: #bbb;
      line-height: 1.6;
      padding: 0 1rem;
      z-index: 2;
      position: relative;
    }

    .dropdown-wrapper {
      margin: 2rem auto 0;
      max-width: 360px;
      width: 90vw;
      position: relative;
      z-index: 2;
    }

    select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-family: 'Great Vibes', cursive;
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      color: #e60073;
      background-color: #000;
      border: 2px solid #ff0099;
      border-radius: 8px;
      text-align-last: center;
      cursor: pointer;
      text-shadow:
        0 0 4px #e60073,
        0 0 8px #e60073,
        0 0 12px #cc0066;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: none;
      transition: box-shadow 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    select:hover,
    select:focus {
      box-shadow:
        0 0 10px #ff0099,
        0 0 20px #ff66cc;
      border-color: #ff66cc;
      color: #ff66cc;
    }

    .paisley-left,
    .paisley-right {
      position: absolute;
      top: 0;
      height: 100%;
      width: 180px;
      background-repeat: repeat-y;
      background-size: contain;
      opacity: 0.2;
      filter: drop-shadow(0 0 12px #ffffffaa);
      z-index: 0;
      pointer-events: none;
    }

    .paisley-left {
      left: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Paisley_black_and_white.svg');
    }

    .paisley-right {
      right: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Paisley_black_and_white.svg');
      transform: scaleX(-1);
    }

    @media (max-width: 500px) {
      .book-button {
        font-size: 1.8rem;
        padding: 0.6rem 1rem;
      }

      .paisley-left,
      .paisley-right {
        display: none;
      }

      .dropdown-wrapper {
        max-width: 90vw;
      }

      select {
        font-size: 1.8rem;
        letter-spacing: 0.1em;
      }
    }

    /* Sparkle stars container */
    .sparkle-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: visible;
    }

    /* Sparkle star style */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 6px 2px white;
      animation: twinkle 2.5s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(0.6);
        box-shadow: 0 0 4px 1.5px white;
      }
      50% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 8px 3px white;
      }
      100% {
        opacity: 0.3;
        transform: scale(0.6);
        box-shadow: 0 0 4px 1.5px white;
      }
    }

    /* Shooting star container below header */
    .shooting-star-container {
      position: relative;
      height: 50px;
      margin-bottom: 1.5rem;
      overflow: visible;
      z-index: 3;
    }

    /* Shooting star */
    .shooting-star {
      position: absolute;
      top: 20px; /* vertical position */
      left: -60px; /* start off-screen */
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, white, rgba(255,255,255,0));
      border-radius: 2px;
      filter: drop-shadow(0 0 4px white);
      animation: shoot 2s ease forwards;
    }

    /* Shooting star head */
    .shooting-star::before {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow:
        0 0 6px 2px white,
        0 0 12px 4px #ff66cc;
    }

    @keyframes shoot {
      0% {
        left: -60px;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        left: 110%;
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <!-- Paisley Decorations -->
  <div class="paisley-left"></div>
  <div class="paisley-right"></div>

  <!-- Sparkle stars container -->
  <div class="sparkle-container" id="sparkleContainer"></div>

  <!-- Page Header -->
  <header>TheGirlThatTatts</header>

  <!-- Shooting star container below header -->
  <div class="shooting-star-container" id="shootingStarContainer"></div>

  <!-- Book Appointment Button -->
  <div class="button-wrapper">
    <a href="booking.html" class="book-button">Book Appointment</a>
  </div>

  <!-- Bio / Intro -->
  <p class="intro-text">
    My name's Bethany, feel free to browse my work provided below and if anything speaks to you feel free to reach out through socials!<br />
    Want to schedule instead? Book an appointment here!<br />
    Located at BlackDiamondInk in Seguin, Tx.
  </p>

  <!-- Dropdown (Instagram only) -->
  <div class="dropdown-wrapper">
    <select aria-label="View Artist Work" onchange="if(this.value) window.open(this.value, '_blank')">
      <option selected disabled>View Artist Work</option>
      <option value="https://instagram.com/thegirlthattatts">Instagram</option>
    </select>
  </div>

  <script>
    // Create sparkle stars
    const container = document.getElementById('sparkleContainer');
    const sparkleCount = 50;

    for(let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');

      sparkle.style.top = `${Math.random() * 90 + 5}vh`;
      sparkle.style.left = `${Math.random() * 90 + 5}vw`;
      sparkle.style.animationDelay = `${Math.random() * 2.5}s`;
      const scale = (Math.random() * 0.7) + 0.5;
      sparkle.style.transform = `scale(${scale})`;

      container.appendChild(sparkle);
    }

    // Shooting star function
    const shootingStarContainer = document.getElementById('shootingStarContainer');

    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      shootingStarContainer.appendChild(star);

      // Remove after animation ends (2s)
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    // Launch a shooting star every 25 seconds
    createShootingStar(); // first star immediately
    setInterval(createShootingStar, 25000);
  </script>

</body>
</html>
