<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>TheGirlThatTatts</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    header {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 8vw, 3.2rem);
      font-weight: 400;
      color: #e60073;
      text-shadow:
        0 0 4px #e60073,
        0 0 8px #e60073,
        0 0 12px #cc0066;
      margin-bottom: 2rem;
      z-index: 2;
      position: relative;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      z-index: 2;
      position: relative;
    }

    /* Updated Book Appointment button to match dropdown style */
    .book-button {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      color: #e60073;
      background-color: #000;
      border: 2px solid #ff0099;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      text-shadow:
        0 0 4px #e60073,
        0 0 8px #e60073,
        0 0 12px #cc0066;
      box-shadow: none;
      transition: box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .book-button:hover,
    .book-button:focus {
      box-shadow:
        0 0 10px #ff0099,
        0 0 20px #ff66cc;
      border-color: #ff66cc;
      color: #ff66cc;
      outline: none;
    }

    .intro-text {
      max-width: 600px;
      margin: 0 auto;
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      color: #bbb;
      line-height: 1.6;
      padding: 0 1rem;
      z-index: 2;
      position: relative;
    }

    /* Dropdown styles */
    .dropdown-wrapper {
      margin: 2rem auto 0;
      max-width: 360px;
      width: 90vw;
      position: relative;
      z-index: 2;
    }

    select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-family: 'Great Vibes', cursive;
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      color: #e60073;
      background-color: #000;
      border: 2px solid #ff0099;
      border-radius: 8px;
      text-align-last: center;
      cursor: pointer;
      text-shadow:
        0 0 4px #e60073,
        0 0 8px #e60073,
        0 0 12px #cc0066;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: none;
      transition: box-shadow 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    select:hover,
    select:focus {
      box-shadow:
        0 0 10px #ff0099,
        0 0 20px #ff66cc;
      border-color: #ff66cc;
      color: #ff66cc;
    }

    /* Paisley Decorations */
    .paisley-left,
    .paisley-right {
      position: absolute;
      top: 0;
      height: 100%;
      width: 180px;
      background-repeat: repeat-y;
      background-size: contain;
      opacity: 0.2;
      filter: drop-shadow(0 0 12px #ffffffaa);
      z-index: 0;
      pointer-events: none;
    }

    .paisley-left {
      left: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Paisley_black_and_white.svg');
    }

    .paisley-right {
      right: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4b/Paisley_black_and_white.svg');
      transform: scaleX(-1);
    }

    @media (max-width: 500px) {
      .book-button {
        font-size: 1.8rem;
        padding: 0.6rem 1rem;
      }

      .paisley-left,
      .paisley-right {
        display: none;
      }

      .dropdown-wrapper {
        max-width: 90vw;
      }

      select {
        font-size: 1.8rem;
        letter-spacing: 0.1em;
      }
    }
  </style>
</head>
<body>

  <!-- Paisley Decorations -->
  <div class="paisley-left"></div>
  <div class="paisley-right"></div>

  <!-- Page Header -->
  <header>TheGirlThatTatts</header>

  <!-- Button styled like dropdown -->
  <div class="button-wrapper">
    <a href="#booking" class="book-button">Book Appointment</a>
  </div>

  <!-- Bio / Intro -->
  <p class="intro-text">
    My name's Bethany, feel free to browse my work provided below and if anything speaks to you feel free to reach out through socials!<br />
    Want to schedule instead? Book an appointment here!<br />
    Located at BlackDiamondInk in Seguin, Tx.
  </p>

  <!-- Dropdown -->
  <div class="dropdown-wrapper">
    <select aria-label="View Artist Work" onchange="if(this.value) window.location.href=this.value;">
      <option selected disabled>View Artist Work</option>
      <option value="#gallery">Gallery</option>
      <option value="https://instagram.com/thegirlthattatts" target="_blank">Instagram</option>
      <option value="https://thegirlthattatts.com/portfolio">Portfolio Page</option>
    </select>
  </div>

</body>
</html>
