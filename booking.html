<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - TheGirlThatTatts</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }
    header {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e60073;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #e60073;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-family: 'Great Vibes', cursive;
      font-size: 1.6rem;
      letter-spacing: 0.1em;
      color: #e60073;
    }
    input, select, button {
      font-size: 1.4rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 2px solid #ff0099;
      background: #000;
      color: #e60073;
      width: 80%;
      max-width: 350px;
      margin: 0 auto;
      display: block;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      letter-spacing: 0.1em;
    }
    button {
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: 0 0 12px #ff66cc;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 20px #ff0099;
    }
    #confirmation {
      margin-top: 2rem;
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      color: #bbb;
      word-break: break-word;
    }
  </style>
</head>
<body>

<header>Book Appointment</header>

<form id="bookingForm">
  <label for="name">Your Name</label>
  <input type="text" id="name" required placeholder="Enter your name" />

  <label for="email">Email</label>
  <input type="email" id="email" required placeholder="Enter your email" />

  <label for="date">Choose Date</label>
  <input type="date" id="date" required min="" />

  <label for="time">Choose Time</label>
  <select id="time" required>
    <option value="" disabled selected>Select a time</option>
    <option>10:00 AM</option>
    <option>11:00 AM</option>
    <option>12:00 PM</option>
    <option>1:00 PM</option>
    <option>2:00 PM</option>
    <option>3:00 PM</option>
    <option>4:00 PM</option>
    <option>5:00 PM</option>
  </select>

  <button type="submit">Confirm Booking</button>
</form>

<div id="confirmation" aria-live="polite"></div>

<script>
  // Set minimum date to today
  const dateInput = document.getElementById('date');
  const today = new Date().toISOString().split('T')[0];
  dateInput.min = today;

  // On form submit:
  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = encodeURIComponent(document.getElementById('name').value.trim());
    const email = encodeURIComponent(document.getElementById('email').value.trim());
    const date = document.getElementById('date').value;
    const time = encodeURIComponent(document.getElementById('time').value);

    if (!name || !email || !date || !time) {
      alert('Please fill all fields.');
      return;
    }

    // Create a booking "URL" with query parameters
    const baseUrl = window.location.origin + window.location.pathname;
    const bookingUrl = `${baseUrl}?name=${name}&email=${email}&date=${date}&time=${time}`;

    // Show confirmation message with the booking URL
    const confirmationDiv = document.getElementById('confirmation');
    confirmationDiv.innerHTML = `
      Thank you, <strong>${decodeURIComponent(name)}</strong>!<br/>
      Your booking for <strong>${date}</strong> at <strong>${decodeURIComponent(time)}</strong> is recorded.<br/>
      Save or share this URL as your confirmation:<br/>
      <a href="${bookingUrl}" target="_blank" rel="noopener">${bookingUrl}</a>
    `;

    // Optionally clear form or disable it
    this.reset();
  });

  // If URL has query params, show booking info on load
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.has('name') && params.has('date') && params.has('time')) {
      const name = params.get('name');
      const date = params.get('date');
      const time = params.get('time');

      const confirmationDiv = document.getElementById('confirmation');
      confirmationDiv.innerHTML = `
        Booking for <strong>${decodeURIComponent(name)}</strong> on <strong>${date}</strong> at <strong>${decodeURIComponent(time)}</strong>.<br/>
        Thank you for booking with TheGirlThatTatts!
      `;
    }
  });
</script>

</body>
</html>
