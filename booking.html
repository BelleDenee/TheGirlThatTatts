<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    header {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e60073;
      text-shadow: 0 0 6px #e60073, 0 0 10px #ff66cc;
      margin-bottom: 2rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff0099;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(255, 0, 153, 0.3);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ff66cc;
      border-radius: 6px;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1.5rem;
      background: #000;
      color: #e60073;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      padding: 0.6rem 2rem;
      border: 2px solid #ff0099;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 5px #e60073;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 12px #ff66cc;
      color: #ff66cc;
      border-color: #ff66cc;
    }
  </style>
</head>
<body>
  <header>Book an Appointment</header>

  <form action="https://script.google.com/macros/s/AKfycby4xrbjMDExv-raGCPMvvwRyovE_Bzgo8nklYXYwnmy6Kab1wIwhhTVm4NWh5GaZzcl/exec" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="Full Name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="Email" required />

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="Preferred Date" required />

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="Preferred Time" required />

    <label for="details">Tattoo Description / Notes:</label>
    <textarea id="details" name="Tattoo Details" placeholder="Describe your idea, placement, size, etc."></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
