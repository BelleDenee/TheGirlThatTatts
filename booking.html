<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e60073;
      text-shadow: 0 0 8px #e60073, 0 0 16px #cc0066;
      margin-bottom: 2rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #111;
      padding: 2rem;
      border: 2px solid #ff0099;
      border-radius: 12px;
      box-shadow: 0 0 20px #e60073aa;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
      color: #ff66cc;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ff0099;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      background-color: #000;
      color: #e60073;
      border: 2px solid #ff0099;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 0 0 4px #e60073, 0 0 8px #cc0066;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #111;
      box-shadow: 0 0 10px #ff0099, 0 0 20px #ff66cc;
      color: #ff66cc;
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Book Appointment</h1>

  <form id="booking-form">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required />

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone" />

    <label for="date">Preferred Date:</label>
    <input type="date" name="date" id="date" required />

    <label for="time">Preferred Time:</label>
    <input type="time" name="time" id="time" required />

    <label for="notes">Design Details / Notes:</label>
    <textarea name="notes" id="notes" rows="4"></textarea>

    <button type="submit">Confirm Booking</button>

    <div class="status" id="status"></div>
  </form>

  <script>
    const form = document.getElementById("booking-form");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Sending...";

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby4xrbjMDExv-raGCPMvvwRyovE_Bzgo8nklYXYwnmy6Kab1wIwhhTVm4NWh5GaZzcl/exec", {
          method: "POST",
          body: data
        });

        const result = await response.json();

        if (result.result === "success") {
          statusDiv.textContent = "Booking confirmed! Thank you.";
          form.reset();
        } else {
          statusDiv.textContent = "Error: " + result.message;
        }
      } catch (error) {
        statusDiv.textContent = "Submission failed. Please try again.";
        console.error("Booking error:", error);
      }
    });
  </script>

</body>
</html>
